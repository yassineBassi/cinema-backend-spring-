<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
    layout:decorator="menu"
    lang="en"
>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}">
  <script th:src="@{/js/dashboard.js}"></script>
</head>
<body>
  <div layout:fragment="menu-body" class="h-100">
    <div class="row h-100">
      <div class="col-10 offset-1 h-100 text-capitalize bg-white border border-secondary">
        <div class="d-flex justify-content-between mt-4">
          <div>
            <h3>Liste des <span th:text="${name}"></span></h3>
            <h6 th:text="${path}"></h6>
          </div>
          <div>
            <a
              class="btn btn-primary"
              th:href="@{${name} + '/create'}"
            >
              <i class="fas fa-plus mx-1"></i>
              Cr√©er
            </a>
          </div>
        </div>
        <hr class="mt-1 mb-2">
        <table class="table dashboard table-striped table-bordered text-center table-hover pointer">
          <thead class="table-dark">
          <tr>
            <th th:each="attribute:${attributes}">
              <span th:text="${attribute.getTitle()}"></span>
            </th>
            <th></th>
          </tr>
          </thead>
          <tbody>
            <tr th:each="d:${data}">
              <td th:each="attribute:${attributes}">
                <span th:text="${attribute.getValue(d)}"></span>
              </td>
              <td class="text-end">
                <a
                  th:href="@{'/dashboard/' + ${name} + '/' + ${d.getId()} + '/' + ${child}}"
                  class="btn btn-warning btn-sm"
                >
                  <i class="fas fa-eye"></i>
                </a>
                <a
                  th:href="@{${name} + '/' + ${d.getId()} + '/edit'}"
                  class="btn btn-light border border-secondary btn-sm"
                >
                  <i class="fas fa-edit"></i>
                </a>
                <a
                  onclick="return confirm('Etes vous sure de vouloir supprimer ?')"
                  th:href="@{${name} + '/' + ${d.getId()} + '/delete'}"
                  class="btn btn-danger btn-sm"
                >
                  <i class="fas fa-trash-alt"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-center">
          <nav>
            <ul class="pagination">
              <li
                  th:class="${currentPage == status.index} ? 'active page-item' : ''"
                  class="page-item"
                  th:each="page, status:${pages}"
              >
                <a
                  th:href="@{${name}(page = ${status.index})}"
                  class="page-link"
                  th:text="${status.index + 1}"
                >
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
