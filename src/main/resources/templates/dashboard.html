<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
    layout:decorator="navbar"
    lang="en"
>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
<body>
  <div layout:fragment="navbar-body" class="container-fluid mt-4">
    <div class="row">
      <div class="col-10 offset-1 text-capitalize">
        <h3>Liste des <span th:text="${name}"></span></h3>
        <table class="table table-striped table-bordered text-center">
          <thead class="table-dark">
          <tr>
            <th th:each="header:${headers}">
              <span th:text="${header}"></span>
            </th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="ville:${data}">
            <td th:each="attribute:${headers}">
              <span th:text="${ville.getAttribute(ville, attribute)}"></span>
            </td>
            <td class="text-end">
              <button class="btn btn-light border border-secondary">Edit</button>
              <a onclick="return confirm('Etes vous sure de vouloir supprimer ?')" th:href="@{'villes/' + ${ville.id} + '/delete'}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
