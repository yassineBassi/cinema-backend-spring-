<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
        layout:decorator="layout"
        lang="en"
>
<head>
    <link type="text/css" rel="stylesheet" th:href="@{/css/menu.css}">
    <script th:src="@{/js/menu.js}"></script>
</head>
<body>
    <div layout:fragment="content">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark menu-nav">
            <div class="container-fluid">
                <a onclick="toggleMenu()" class="navbar-brand fw-bold" href="#">
                    <i class="fas fa-bars mx-1"></i>
                    <span>Dashboard</span>
                </a>
            </div>
        </nav>
        <div id="menu" class="h-100 overflow-hidden bg-dark">
            <div class="list-group mt-5 pt-3">
                <a
                    class="list-group-item list-group-item-action mt-2"
                    th:href="@{/}"
                >
                    <i class="fas fa-home mx-1"></i>
                    Home
                </a>
                <a
                    class="list-group-item list-group-item-action mt-2"
                    th:href="@{/dashboard/films}"
                >
                    <i class="fas fa-home mx-1"></i>
                    Films
                </a>
                <a class="list-group-item list-group-item-action mt-2">
                    <i class="fas fa-sign-out-alt mx-1" ></i>
                    Sign out
                </a>
            </div>
        </div>
        <div class="container-fluid p-0 bg-light pt-5">
            <div id="menu-cover" onclick="toggleMenu()" class="background-menu-cover w-100 h-100"></div>
            <section layout:fragment="menu-body"></section>
        </div>
    </div>
</body>
</html>
